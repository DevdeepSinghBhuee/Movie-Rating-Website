<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Ratings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Movie Ratings & Descriptions</h1>

        <div id="movies-list"></div>

        <h2>Add a Movie</h2>
        <form id="movie-form">
            <label for="movie-name">Movie Name:</label>
            <input type="text" id="movie-name" required>
            
            <label for="movie-rating">Rating (1-10):</label>
            <input type="number" id="movie-rating" min="1" max="10" required>

            <label for="movie-description">Description:</label>
            <textarea id="movie-description" required></textarea>

            <button type="submit">Add Movie</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
